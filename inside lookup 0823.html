<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase File Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Existing styles from previous file */
        #filePreviewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #filePreviewContent {
            background-color: white;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            overflow: auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #closePreview {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: red;
            background: none;
            border: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 600px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .preview-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            max-height: 500px;
            overflow: auto;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .preview-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        #debugPanel {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-error { color: red; }
        .debug-success { color: green; }
        .debug-info { color: blue; }
    </style>
</head>
<body>
    <!-- Existing body content from previous file -->

    <!-- File Preview Modal -->
    <div id="filePreviewModal">
        <div id="filePreviewContent">
            <button id="closePreview">&times;</button>
            <div id="previewContainer"></div>
        </div>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel"></div>

<script>
    // Existing script from previous file, with added preview and debug functionality

    // Enhanced Logging Function
    function logDebug(message, type = 'info') {
        const debugPanel = document.getElementById('debugPanel');
        const logEntry = document.createElement('div');
        logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logEntry.classList.add(`debug-${type}`);
        debugPanel.appendChild(logEntry);
        debugPanel.scrollTop = debugPanel.scrollHeight;
        console.log(message);  // Also log to browser console
    }

    // Centralized Error Handling
    function handleError(error, context = 'General') {
        logDebug(`Error in ${context}: ${error.message}`, 'error');
        console.error(error);
        setStatus(`Error: ${error.message}`, 'error');
    }

    // Enhanced File Preview Function
    async function previewFile(filePath, fileName) {
        const filePreviewModal = document.getElementById('filePreviewModal');
        const previewContainer = document.getElementById('previewContainer');
        
        try {
            logDebug(`Attempting to preview: ${filePath}`, 'info');

            // Get signed URL for the file
            const { data, error } = await supabaseClient.storage
                .from('documents')
                .createSignedUrl(filePath, 60); // URL valid for 60 seconds
            
            if (error) {
                logDebug(`Signed URL Error: ${error.message}`, 'error');
                throw error;
            }

            logDebug(`Signed URL Generated: ${data.signedUrl}`, 'success');

            // Reset previous preview
            previewContainer.innerHTML = '';

            // Add file name header
            const previewHeader = document.createElement('div');
            previewHeader.classList.add('preview-header');
            previewHeader.textContent = `Preview: ${fileName}`;
            previewContainer.appendChild(previewHeader);

            // Determine file type
            const fileExtension = fileName.split('.').pop().toLowerCase();
            const signedUrl = data.signedUrl;

            // Enhanced Preview Logic
            switch(fileExtension) {
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif':
                case 'bmp':
                case 'webp':
                    // Image preview
                    const img = document.createElement('img');
                    img.src = signedUrl;
                    img.classList.add('preview-image');
                    img.alt = fileName;
                    previewContainer.appendChild(img);
                    break;

                case 'txt':
                case 'log':
                case 'md':
                case 'json':
                case 'csv':
                    // Text file preview
                    const textResponse = await fetch(signedUrl);
                    const text = await textResponse.text();
                    const textPreview = document.createElement('pre');
                    textPreview.textContent = text;
                    textPreview.classList.add('preview-text');
                    previewContainer.appendChild(textPreview);
                    break;

                case 'pdf':
                    // PDF preview using iframe
                    const pdfFrame = document.createElement('iframe');
                    pdfFrame.src = signedUrl;
                    pdfFrame.width = '100%';
                    pdfFrame.height = '600px';
                    pdfFrame.style.border = 'none';
                    previewContainer.appendChild(pdfFrame);
                    break;

                default:
                    // Fallback for unsupported file types
                    const unsupportedMsg = document.createElement('div');
                    unsupportedMsg.innerHTML = `
                        <p>Preview not supported for ${fileName}. 
                        File type: ${fileExtension}. 
                        <a href="${signedUrl}" target="_blank">Open File</a>
                        </p>
                    `;
                    previewContainer.appendChild(unsupportedMsg);
            }

            // Show modal
            filePreviewModal.style.display = 'flex';

        } catch (previewError) {
            handleError(previewError, 'File Preview');
        }
    }

    // Modify displayResults to include preview button
    function displayResults(data) {
        if (!data || data.length === 0) {
            setStatus('No records found', 'info');
            resultsTable.style.display = 'none';
            return;
        }
        
        // Clear existing results
        resultsBody.innerHTML = '';
        
        // Add new results
        data.forEach(record => {
            const row = document.createElement('tr');
            
            // Format date
            const createdAt = new Date(record.created_at);
            const formattedDate = createdAt.toLocaleString();
            
            row.innerHTML = `
                <td>${record.document_name}</td>
                <td>${record.file_path}</td>
                <td>${formattedDate}</td>
                <td>
                    <button onclick="downloadFile('${record.file_path}')">Download</button>
                    <button onclick="previewFile('${record.file_path}', '${record.document_name}')">Preview</button>
                </td>
            `;
            
            resultsBody.appendChild(row);
        });
        
        resultsTable.style.display = 'table';
        setStatus(`Found ${data.length} record(s)`, 'success');
    }

    // Modal Close Handlers
    document.getElementById('filePreviewModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            e.currentTarget.style.display = 'none';
        }
    });

    document.getElementById('closePreview').addEventListener('click', () => {
        document.getElementById('filePreviewModal').style.display = 'none';
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.getElementById('filePreviewModal').style.display = 'none';
        }
    });

    // Global error tracking
    window.addEventListener('error', (event) => {
        logDebug(`Unhandled Error: ${event.message}`, 'error');
    });

    window.addEventListener('unhandledrejection', (event) => {
        logDebug(`Unhandled Promise Rejection: ${event.reason}`, 'error');
    });
</script>
</body>
</html>
