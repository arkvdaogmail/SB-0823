<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase File Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 1.5;
        }
        .section {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #filePreviewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #filePreviewContent {
            background-color: white;
            max-width: 90%;
            max-height: 90%;
            width: 800px;
            overflow: auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #closePreview {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: red;
            background: none;
            border: none;
        }
        .preview-image {
            max-width: 100%;
            max-height: 600px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        .preview-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            max-height: 500px;
            overflow: auto;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }
        .preview-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Existing body content remains the same -->

    <!-- File Preview Modal -->
    <div id="filePreviewModal">
        <div id="filePreviewContent">
            <button id="closePreview">&times;</button>
            <div id="previewContainer"></div>
        </div>
    </div>

    <script>
        // Existing JavaScript remains the same

        // Enhanced File Preview Function
        async function previewFile(filePath, fileName) {
            const filePreviewModal = document.getElementById('filePreviewModal');
            const previewContainer = document.getElementById('previewContainer');
            
            try {
                // Get signed URL for the file
                const { data, error } = await supabaseClient.storage
                    .from('documents')
                    .createSignedUrl(filePath, 60); // URL valid for 60 seconds
                
                if (error) throw error;

                // Reset previous preview
                previewContainer.innerHTML = '';

                // Add file name header
                const previewHeader = document.createElement('div');
                previewHeader.classList.add('preview-header');
                previewHeader.textContent = `Preview: ${fileName}`;
                previewContainer.appendChild(previewHeader);

                // Determine file type
                const fileExtension = fileName.split('.').pop().toLowerCase();
                const signedUrl = data.signedUrl;

                // Enhanced Preview Logic
                switch(fileExtension) {
                    case 'jpg':
                    case 'jpeg':
                    case 'png':
                    case 'gif':
                    case 'bmp':
                    case 'webp':
                        // Image preview with enhanced styling
                        const img = document.createElement('img');
                        img.src = signedUrl;
                        img.classList.add('preview-image');
                        img.alt = fileName;
                        previewContainer.appendChild(img);
                        break;

                    case 'txt':
                    case 'log':
                    case 'md':
                    case 'json':
                    case 'csv':
                        // Text file preview with syntax highlighting
                        fetch(signedUrl)
                            .then(response => response.text())
                            .then(text => {
                                const textPreview = document.createElement('pre');
                                textPreview.textContent = text;
                                textPreview.classList.add('preview-text');
                                previewContainer.appendChild(textPreview);
                            });
                        break;

                    case 'pdf':
                        // PDF preview with responsive iframe
                        const pdfFrame = document.createElement('iframe');
                        pdfFrame.src = signedUrl;
                        pdfFrame.width = '100%';
                        pdfFrame.height = '600px';
                        pdfFrame.style.border = 'none';
                        previewContainer.appendChild(pdfFrame);
                        break;

                    case 'docx':
                    case 'doc':
                    case 'xlsx':
                    case 'xls':
                        // Office document preview message
                        const officeMsg = document.createElement('div');
                        officeMsg.innerHTML = `
                            <p>Office document preview not supported. 
                            <a href="${signedUrl}" target="_blank">Open in Browser</a>
                            </p>
                        `;
                        previewContainer.appendChild(officeMsg);
                        break;

                    default:
                        // Fallback for unsupported file types
                        const unsupportedMsg = document.createElement('div');
                        unsupportedMsg.innerHTML = `
                            <p>Preview not supported for ${fileName}. 
                            File type: ${fileExtension}. 
                            <a href="${signedUrl}" target="_blank">Open File</a>
                            </p>
                        `;
                        previewContainer.appendChild(unsupportedMsg);
                }

                // Show modal with smooth transition
                filePreviewModal.style.display = 'flex';

            } catch (error) {
                setStatus('Preview failed: ' + error.message, 'error');
                console.error('Preview error:', error);
            }
        }

        // Close preview modal with click outside or escape key
        document.getElementById('filePreviewModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                e.currentTarget.style.display = 'none';
            }
        });

        document.getElementById('closePreview').addEventListener('click', () => {
            document.getElementById('filePreviewModal').style.display = 'none';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('filePreviewModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
