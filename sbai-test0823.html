<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase Auth & Storage Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        #errorLog {
            color: red;
            margin-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase Authentication Test</h1>
        
        <div id="authForm">
            <input type="email" id="emailInput" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <button onclick="handleAuth('signIn')">Sign In</button>
            <button onclick="handleAuth('signUp')">Sign Up</button>
        </div>

        <div id="userInfo" style="display:none;">
            <h2>Logged In</h2>
            <p>Email: <span id="userEmail"></span></p>
            <button onclick="signOut()">Sign Out</button>
        </div>

        <div id="errorLog"></div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://mfrefbmnxygeahaluhzr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mcmVmYm1ueHlnZWFoYWx1aHpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NDIxOTUsImV4cCI6MjA2ODExODE5NX0.Ur3hl7rVEWk6U-ydNbKymFmXtxUlx6RTn0pU0EnP7u0';

        // Initialize Supabase Client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Comprehensive Authentication Handler
        async function handleAuth(type) {
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const errorLog = document.getElementById('errorLog');
            const authForm = document.getElementById('authForm');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');

            // Reset previous error messages
            errorLog.textContent = '';

            // Validate inputs
            if (!emailInput.value || !passwordInput.value) {
                errorLog.textContent = 'Please enter both email and password';
                return;
            }

            try {
                let authResult;
                
                // Determine authentication method
                if (type === 'signIn') {
                    authResult = await supabase.auth.signInWithPassword({
                        email: emailInput.value,
                        password: passwordInput.value
                    });
                } else if (type === 'signUp') {
                    authResult = await supabase.auth.signUp({
                        email: emailInput.value,
                        password: passwordInput.value
                    });
                }

                // Check for authentication errors
                if (authResult.error) {
                    throw authResult.error;
                }

                // Successfully authenticated
                const user = authResult.data.user;
                
                if (user) {
                    // Update UI
                    authForm.style.display = 'none';
                    userInfo.style.display = 'block';
                    userEmailSpan.textContent = user.email;
                    
                    // Log successful authentication
                    console.log('Authentication successful:', user);
                } else {
                    // No user returned (unexpected)
                    errorLog.textContent = 'Authentication successful but no user data returned';
                }

            } catch (error) {
                // Comprehensive error handling
                console.error('Authentication Error:', error);
                
                // Detailed error logging
                let errorMessage = 'Authentication failed: ';
                
                // Check for specific error types
                switch (error.status) {
                    case 400:
                        errorMessage += 'Bad Request. Check your credentials.';
                        break;
                    case 401:
                        errorMessage += 'Unauthorized. Invalid email or password.';
                        break;
                    case 429:
                        errorMessage += 'Too many requests. Please try again later.';
                        break;
                    default:
                        errorMessage += error.message || 'Unknown error occurred';
                }

                // Display error
                errorLog.textContent = errorMessage;
            }
        }

        // Sign Out Function
        async function signOut() {
            const authForm = document.getElementById('authForm');
            const userInfo = document.getElementById('userInfo');
            const errorLog = document.getElementById('errorLog');

            try {
                const { error } = await supabase.auth.signOut();
                
                if (error) throw error;

                // Reset UI
                authForm.style.display = 'block';
                userInfo.style.display = 'none';
                errorLog.textContent = 'Successfully signed out';
            } catch (error) {
                errorLog.textContent = `Sign Out Error: ${error.message}`;
            }
        }

        // Check authentication state on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const authForm = document.getElementById('authForm');
            const userInfo = document.getElementById('userInfo');
            const userEmailSpan = document.getElementById('userEmail');

            try {
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    // User is already authenticated
                    authForm.style.display = 'none';
                    userInfo.style.display = 'block';
                    userEmailSpan.textContent = user.email;
                } else {
                    // No authenticated user
                    authForm.style.display = 'block';
                    userInfo.style.display = 'none';
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
            }
        });
    </script>
</body>

</body>
</html>
