<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase API Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://mfrefbmnxygeahaluhzr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mcmVmYm1ueHlnZWFoYWx1aHpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NDIxOTUsImV4cCI6MjA2ODExODE5NX0.Ur3hl7rVEWk6U-ydNbKymFmXtxUlx6RTn0pU0EnP7u0';

        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Test function
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            try {
                // Directly use the test-anon-key function
                const response = await fetch(`${SUPABASE_URL}/functions/v1/test-anon-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        supabaseUrl: SUPABASE_URL,
                        supabaseKey: SUPABASE_ANON_KEY
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>✅ Connection Successful!</h2>
                        <p>Message: ${data.message}</p>
                        <details>
                            <summary>Session Details</summary>
                            <pre>${JSON.stringify(data.session, null, 2)}</pre>
                        </details>
                    `;
                    resultDiv.style.color = 'green';
                } else {
                    errorDiv.innerHTML = `
                        <h2>❌ Connection Failed</h2>
                        <p>Error: ${data.message}</p>
                        <details>
                            <summary>Error Details</summary>
                            <pre>${JSON.stringify(data.error, null, 2)}</pre>
                        </details>
                    `;
                    errorDiv.style.color = 'red';
                }
            } catch (error) {
                errorDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <p>Error: ${error.message}</p>
                `;
                errorDiv.style.color = 'red';
                console.error(error);
            }
        }

        // Run the test when page loads
        window.onload = testConnection;
    </script>
</body>
</html>
