<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supabase File Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Previous styles remain the same */
        
        /* Added styles for file preview modal */
        #filePreviewModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #filePreviewContent {
            background-color: white;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        #closePreview {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: red;
        }
        .preview-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }
        .preview-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            max-height: 500px;
            overflow: auto;
        }
        .file-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same -->

    <!-- Add file preview modal -->
    <div id="filePreviewModal">
        <div id="filePreviewContent">
            <span id="closePreview">&times;</span>
            <div id="previewContainer"></div>
        </div>
    </div>

<script>
    // Previous script remains the same, with the following additions:

    // File type to icon mapping
    const fileTypeIcons = {
        'pdf': 'ðŸ“„',
        'txt': 'ðŸ“',
        'doc': 'ðŸ“ƒ',
        'docx': 'ðŸ“ƒ',
        'jpg': 'ðŸ–¼ï¸',
        'jpeg': 'ðŸ–¼ï¸',
        'png': 'ðŸ–¼ï¸',
        'gif': 'ðŸ–¼ï¸',
        'csv': 'ðŸ“Š',
        'xls': 'ðŸ“Š',
        'xlsx': 'ðŸ“Š',
        'default': 'ðŸ“'
    };

    // Get file icon based on extension
    function getFileIcon(filename) {
        const extension = filename.split('.').pop().toLowerCase();
        return fileTypeIcons[extension] || fileTypeIcons['default'];
    }

    // Modal preview elements
    const filePreviewModal = document.getElementById('filePreviewModal');
    const previewContainer = document.getElementById('previewContainer');
    const closePreview = document.getElementById('closePreview');

    // Close preview modal
    closePreview.addEventListener('click', () => {
        filePreviewModal.style.display = 'none';
        previewContainer.innerHTML = '';
    });

    // Modify the displayResults function to add preview functionality
    function displayResults(data) {
        if (!data || data.length === 0) {
            setStatus('No records found', 'info');
            resultsTable.style.display = 'none';
            return;
        }
        
        // Clear existing results
        resultsBody.innerHTML = '';
        
        // Add new results
        data.forEach(record => {
            const row = document.createElement('tr');
            
            // Format date
            const createdAt = new Date(record.created_at);
            const formattedDate = createdAt.toLocaleString();
            
            // Get file icon
            const fileIcon = getFileIcon(record.document_name);
            
            row.innerHTML = `
                <td>${fileIcon} ${record.document_name}</td>
                <td>${record.file_path}</td>
                <td>${formattedDate}</td>
                <td>
                    <button onclick="downloadFile('${record.file_path}')">Download</button>
                    <button onclick="previewFile('${record.file_path}', '${record.document_name}')">Preview</button>
                </td>
            `;
            
            resultsBody.appendChild(row);
        });
        
        resultsTable.style.display = 'table';
        setStatus(`Found ${data.length} record(s)`, 'success');
    }

    // New function to preview files
    async function previewFile(filePath, fileName) {
        try {
            // Get signed URL for the file
            const { data: signedUrlData, error: urlError } = await supabaseClient.storage
                .from('documents')
                .createSignedUrl(filePath, 60); // URL valid for 60 seconds
                
            if (urlError) throw urlError;

            const fileType = fileName.split('.').pop().toLowerCase();
            
            // Reset previous preview
            previewContainer.innerHTML = '';

            // Preview based on file type
            switch (fileType) {
                case 'jpg':
                case 'jpeg':
                case 'png':
                case 'gif':
                    const img = document.createElement('img');
                    img.src = signedUrlData.signedUrl;
                    img.classList.add('preview-image');
                    previewContainer.appendChild(img);
                    break;
                
                case 'txt':
                case 'csv':
                    const response = await fetch(signedUrlData.signedUrl);
                    const text = await response.text();
                    const textPreview = document.createElement('pre');
                    textPreview.textContent = text;
                    textPreview.classList.add('preview-text');
                    previewContainer.appendChild(textPreview);
                    break;
                
                case 'pdf':
                    const pdfPreview = document.createElement('iframe');
                    pdfPreview.src = signedUrlData.signedUrl;
                    pdfPreview.width = '100%';
                    pdfPreview.height = '600px';
                    previewContainer.appendChild(pdfPreview);
                    break;
                
                default:
                    const notSupported = document.createElement('p');
                    notSupported.textContent = 'Preview not supported for this file type';
                    notSupported.style.color = 'red';
                    previewContainer.appendChild(notSupported);
            }

            // Show modal
            filePreviewModal.style.display = 'flex';

        } catch (error) {
            setStatus('Preview failed: ' + error.message, 'error');
            console.error('Preview error:', error);
        }
    }
</script>

</body>
</html>
